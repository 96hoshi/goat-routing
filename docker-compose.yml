version: "3.9"

networks:
  proxy:

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        INSTALL_DEV: ${INSTALL_DEV-true}
    container_name: goat_routing
    hostname: goat_routing
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "6000:6000"
      - "8000:8000"
    networks:
      proxy:
